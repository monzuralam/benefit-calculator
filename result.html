<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/magnific-popup.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Calculator - Mobile App Template </title>
  </head>
  <body>
    <!-- start app section  -->
    <section class="app-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-sm-12 col-12">
                    <div class="app-wrapper">
                        <div class="campain-banner text-center">
                            <a href="#">
                                <img src="assets/images/banner/1.png" class="img-fluid" alt="Responsive image">
                            </a>
                        </div>
                        <div class="lav-calculator-area">
                            <div class="lav-calcultor-wrapper">
                                <div class="lav-calculator-result">
                                    <h3>Final Score</h3>
                                    <p>Interesting tip to use that saved up money</p>
                                    <a href="#" class="btn btn-outline">FB Share</a>
                                </div>
                            </div>
                        </div>
                        
                        <div class="app-review">
                            <div class="app-review-wrapper">
                                <div class="container">
                                    <div class="star-rating d-flex justify-content-center flex-row-reverse">
                                        <input type="radio" id="star5" name="rating" value="5" /><label for="star5" title="5 star"></label>
                                        <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="4 star"></label>
                                        <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="3 star"></label>
                                        <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="2 star"></label>
                                        <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="1 star"></label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="use-app">
                            <div class="use-app-wrapper">
                                <a href="#" class="use-app-btn">
                                    <span>Use App</span>
                                </a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- end app section  -->

    <!-- JavaScript -->
    <script src="assets/js/swiper-bundle.min.js"></script>
    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/js/magnific-popup.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/common.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
